<!DOCTYPE html>
<html>
    <head>
        
    </head>
        
    <body>

    <h1>Produtos</h1>
    <h2>Cadastro de Produtos</h2>
    <form action="/produtos/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <h2>Produtos Cadastrados</h2>
    <table>
        <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Ação</th>
        </tr>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade }}</td>
                <td><a href="/produto/delete?id={{ produto.id }}">Deletar</a>
            </tr>
        {% endfor %}
    </table>


    </body>
</html>
